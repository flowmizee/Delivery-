<!DOCTYPE html>

  <head>

    <style>
      body {

        background: linear-gradient(135deg, #1a0033, #4b0082);

      }

    </style>
    <script>
      // Lista de produtos para a√ßa√≠teria, pre√ßos e emojis
      const produtos = {
        "A√ßa√≠ Tradicional": { preco: 20, emoji: "üçß" },
        "A√ßa√≠ com Banana": { preco: 22, emoji: "üçå" },
        "A√ßa√≠ com Morango": { preco: 23, emoji: "üçì" },
        "A√ßa√≠ com Granola": { preco: 24, emoji: "ü•£" },
        "A√ßa√≠ com Leite Condensado": { preco: 25, emoji: "ü•õ" },
        "A√ßa√≠ Tropical": { preco: 26, emoji: "üå¥" },
        "A√ßa√≠ Premium": { preco: 28, emoji: "üíé" },
        "A√ßa√≠ Energ√©tico": { preco: 27, emoji: "‚ö°" },
        "A√ßa√≠ com Castanhas": { preco: 29, emoji: "üå∞" },
        "A√ßa√≠ com Mel": { preco: 26, emoji: "üçØ" },
        "A√ßa√≠ com Frutas Vermelhas": { preco: 30, emoji: "üçí" },
        "A√ßa√≠ com Kiwi": { preco: 28, emoji: "ü•ù" },
        "A√ßa√≠ com Coco": { preco: 27, emoji: "ü••" },
        "A√ßa√≠ com Abacaxi": { preco: 25, emoji: "üçç" },
        "A√ßa√≠ Mix Brasil": { preco: 32, emoji: "üáßüá∑" }
      };
      // Fun√ß√£o para adicionar um novo item no pedido
      function adicionarItem() {
        const itensContainer = document.getElementById("itens-container");
        const novoItem = document.createElement("div");
        novoItem.className = "item-row";
        novoItem.innerHTML = `
          <select onchange="atualizarPrecoTotal(this)">
            <option value="">Selecione o produto</option>
            ${Object.keys(produtos).map(produto => `<option value="${produto}">${produtos[produto].emoji} ${produto} - R$ ${produtos[produto].preco.toFixed(2)}</option>`).join('')}
          </select>
          <select onchange="atualizarPrecoTotal(this)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <input type="number" placeholder="Pre√ßo Total (R$)" step="0.01" readonly>
        `;
        itensContainer.appendChild(novoItem);
      }
      // Fun√ß√£o para atualizar o pre√ßo total do item
      function atualizarPrecoTotal(selectElement) {
        const itemRow = selectElement.parentElement;
        const produto = itemRow.querySelector('select:nth-child(1)').value;
        const quantidade = itemRow.querySelector('select:nth-child(2)').value;
        if (produto && quantidade) {
          const precoTotal = (produtos[produto].preco * quantidade).toFixed(2);
          itemRow.querySelector('input').value = precoTotal;
          calcularTotal();
        } else {
          itemRow.querySelector('input').value = '';
          calcularTotal();
        }
      }
      // Fun√ß√£o para calcular o total do pedido
      function calcularTotal() {
        const itensContainer = document.getElementById("itens-container").children;
        let total = 0;
        for (let i = 0; i < itensContainer.length; i++) {
          const item = itensContainer[i].children;
          const precoTotal = parseFloat(item[2].value) || 0;
          total += precoTotal;
        }
        const taxaEntrega = parseFloat(document.getElementById("taxa").value) || 0;
        const totalPedido = total + taxaEntrega;
        document.getElementById("total").value = totalPedido.toFixed(2);
      }
      // Fun√ß√£o para enviar o pedido via WhatsApp
      function enviarPedido() {
        const nome = document.getElementById("nome").value;
        const endereco = document.getElementById("endereco").value;
        const taxa = document.getElementById("taxa").value;
        const pagamento = document.getElementById("pagamento").value;
        const total = document.getElementById("total").value;
        const observacoes = document.getElementById("observacoes").value;
        const itensContainer = document.getElementById("itens-container").children;
        let itens = "";
        for (let i = 0; i < itensContainer.length; i++) {
          const item = itensContainer[i].children;
          const nomeItem = item[0].value;
          const quantidade = item[1].value;
          const precoTotal = item[2].value;
          itens += `${produtos[nomeItem].emoji} ${nomeItem} x${quantidade} - R$ ${precoTotal}%0A`;
        }
        const mensagem = `*Pedido de Delivery*%0A%0Aüìã *Dados do Cliente:*%0A- Nome: ${nome}%0A- Endere√ßo: ${endereco}%0A%0Aüì¶ *Itens do Pedido:*%0A${itens}%0A%0Aüíµ *Forma de Pagamento:* ${pagamento}%0Aüöö *Taxa de Entrega:* R$ ${taxa}%0Aüî¥ *Total do Pedido:* R$ ${total}%0A%0A*Observa√ß√µes:* ${observacoes}`;
        const telefone = "98981729088"; //Substitua pelo n√∫mero correto
        const url = `https://wa.me/55${telefone}?text=${mensagem}`;
        window.open(url, "_blank");
      }
    </script>
  </head>
  <body>

      <div class="form-header">PEDIDO üçáüíúüç®</div>

      <label>Itens do Pedido:</label>
      <div id="itens-container" class="itens-container">
        <div class="item-row">
          <select onchange="atualizarPrecoTotal(this)">

            <option value="A√ßa√≠ Energ√©tico">‚ö° A√ßa√≠ Energ√©tico - R$ 27.00</option>
            <option value="A√ßa√≠ com Castanhas">üå∞ A√ßa√≠ com Castanhas - R$ 29.00</option>
            <option value="A√ßa√≠ com Mel">üçØ A√ßa√≠ com Mel - R$ 26.00</option>
