<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Delivery</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        /* Fundo vibrante, gradiente escuro e forte para a√ßa√≠teria */
        background: linear-gradient(135deg, #1a0033, #4b0082);
        margin: 20px;
      }
      /* Removemos o t√≠tulo externo e vamos inseri-lo dentro do formul√°rio */
      form {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        /* Fundo do formul√°rio com gradiente vibrante e escuro */
        background: linear-gradient(135deg, #2c003e, #7a0eb0);
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        color: white;
      }
      .form-header {
        /* T√≠tulo maior e alinhado com o formul√°rio */
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center; /* Centraliza o texto */
      }
      label {
        font-weight: bold;
        margin-top: 10px;
        display: block;
      }
      input, select, textarea {
        width: calc(100% - 20px);
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        /* Fundo dos inputs com gradiente escuro e vibrante */
        background: linear-gradient(135deg, #3b0a55, #5e2d79);
        color: white;
      }
      .item-row {
        display: flex;
        gap: 10px;
        padding: 10px;
        border-bottom: 1px solid #ccc;
      }
      .item-row select, .item-row input {
        width: 32%;
      }
      .item-row button {
        width: 32%; /* Mesma largura do bot√£o "Adicionar Item" */
        padding: 10px;
        font-size: 16px;
      }
      .add-item {
        text-align: center;
        margin-bottom: 15px;
      }
      .taxa-fixa {
        background: linear-gradient(135deg, #3b0a55, #5e2d79);
        border: none;
        color: white;
        font-weight: bold;
      }
      button {
        width: 100%;
        padding: 10px;
        /* Bot√£o com gradiente escuro e vibrante */
        background: linear-gradient(135deg, #4b0082, #7a0eb0);
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: linear-gradient(135deg, #7a0eb0, #4b0082);
      }
      #opcao-entrega {
        text-align: center;
        margin-bottom: 15px;
        display: flex;
        gap: 2%;
      }
      /* Bot√µes de Entrega/Retirada:         Estado n√£o selecionado: fundo branco, texto e borda azul (#002a7b).         Estado selecionado: fundo azul (#002a7b) com texto branco.      */
      #opcao-entrega button {
        width: 45%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #002a7b; /* Azul */
        border-radius: 5px;
        cursor: pointer;
        color: #002a7b;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      #opcao-entrega #btn-entrega {
        background-color: #FFFFFF; /* Branco */
      }
      #opcao-entrega #btn-retirada {
        background-color: #7a0eb0; /* Roxo */
        color: #FFFFFF; /* Branco */
      }
    </style>
    <script>
      // Lista de produtos para a√ßa√≠teria, pre√ßos e emojis
      const produtos = {
        "A√ßa√≠ Tradicional": { preco: 20, emoji: "üçß" },
        "A√ßa√≠ com Banana": { preco: 22, emoji: "üçå" },
        "A√ßa√≠ com Morango": { preco: 23, emoji: "üçì" },
        "A√ßa√≠ com Granola": { preco: 24, emoji: "ü•£" },
        "A√ßa√≠ com Leite Condensado": { preco: 25, emoji: "ü•õ" },
        "A√ßa√≠ Tropical": { preco: 26, emoji: "üå¥" },
        "A√ßa√≠ Premium": { preco: 28, emoji: "üíé" },
        "A√ßa√≠ Energ√©tico": { preco: 27, emoji: "‚ö°" },
        "A√ßa√≠ com Castanhas": { preco: 29, emoji: "üå∞" },
        "A√ßa√≠ com Mel": { preco: 26, emoji: "üçØ" },
        "A√ßa√≠ com Frutas Vermelhas": { preco: 30, emoji: "üçí" },
        "A√ßa√≠ com Kiwi": { preco: 28, emoji: "ü•ù" },
        "A√ßa√≠ com Coco": { preco: 27, emoji: "ü••" },
        "A√ßa√≠ com Abacaxi": { preco: 25, emoji: "üçç" },
        "A√ßa√≠ Mix Brasil": { preco: 32, emoji: "üáßüá∑" }
      };
      // Fun√ß√£o para adicionar um novo item no pedido
      function adicionarItem() {
        const itensContainer = document.getElementById("itens-container");
        const novoItem = document.createElement("div");
        novoItem.className = "item-row";
        novoItem.innerHTML = `
          <select onchange="atualizarPrecoTotal(this)">
            <option value="">Selecione o produto</option>
            ${Object.keys(produtos).map(produto => `<option value="${produto}">${produtos[produto].emoji} ${produto} - R$ ${produtos[produto].preco.toFixed(2)}</option>`).join('')}
          </select>
          <select onchange="atualizarPrecoTotal(this)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <input type="number" placeholder="Pre√ßo Total (R$)" step="0.01" readonly>
          <button onclick="removerItem(this)">Remover</button>
        `;
        itensContainer.appendChild(novoItem);
      }
      // Fun√ß√£o para atualizar o pre√ßo total do item
      function atualizarPrecoTotal(selectElement) {
        const itemRow = selectElement.parentElement;
        const produto = itemRow.querySelector('select:nth-child(1)').value;
        const quantidade = itemRow.querySelector('select:nth-child(2)').value;
        if (produto && quantidade) {
          const precoTotal = (produtos[produto].preco * quantidade).toFixed(2);
          itemRow.querySelector('input').value = precoTotal;
          calcularTotal();
        } else {
          itemRow.querySelector('input').value = '';
          calcularTotal();
        }
      }
      // Fun√ß√£o para calcular o total do pedido
      function calcularTotal() {
        const itensContainer = document.getElementById("itens-container").children;
        let total = 0;
        for (let i = 0; i < itensContainer.length; i++) {
          const item = itensContainer[i].children;
          const precoTotal = parseFloat(item[2].value) || 0;
          total += precoTotal;
        }
        const taxaEntrega = parseFloat(document.getElementById("taxa").value) || 0;
        const totalPedido = total + (opcaoEntrega === "entrega" ? taxaEntrega : 0); // Adiciona taxa se for entrega
        document.getElementById("total").value = totalPedido.toFixed(2);
      }
      // Fun√ß√£o para enviar o pedido via WhatsApp
      function enviarPedido() {
        const nome = document.getElementById("nome").value;
        const endereco = document.getElementById("endereco").value;
        const complemento = document.getElementById("complemento").value;
        const pontoReferencia = document.getElementById("ponto-referencia").value;
        const taxa = document.getElementById("taxa").value;
        const pagamento = document.getElementById("pagamento").value;
        const total = document.getElementById("total").value;
        const observacoes = document.getElementById("observacoes").value;
        const itensContainer = document.getElementById("itens-container").children;
        let itens = "";
        let temProdutoVazio = false;

        // Verificar se o pedido est√° vazio
        if (parseFloat(total) <= 4 || (opcaoEntrega === 'retirada' && parseFloat(total) === 0)) {
          alert("N√£o √© poss√≠vel enviar o pedido vazio. Por favor, adicione pelo menos um item.");
          return;
        }

        // Verificar se o nome, endere√ßo e ponto de refer√™ncia est√£o preenchidos
        if (!nome || !endereco || !pontoReferencia) {
          alert("Por favor, preencha os campos obrigat√≥rios: Nome, Endere√ßo de Entrega e Ponto de Refer√™ncia.");
          return;
        }

        // Verificar se h√° apenas um item vazio
        if (itensContainer.length === 1 && itensContainer[0].children[0].value === "") {
          alert("N√£o √© poss√≠vel enviar o pedido vazio. Por favor, adicione um item v√°lido.");
          return;
        }

        // Verificar se os itens do pedido est√£o preenchidos
        for (let i = 0; i < itensContainer.length; i++) {
          const item = itensContainer[i].children;
          const nomeItem = item[0].value;
          if (nomeItem === "") {
            temProdutoVazio = true;
            break;
          }
          const quantidade = item[1].value;
          const precoTotal = item[2].value;
          itens += `${produtos[nomeItem].emoji} ${nomeItem} x${quantidade} - R$ ${precoTotal}%0A`;
        }

        if (temProdutoVazio) {
          alert("Por favor, remova os itens vazios do pedido.");
          return;
        }

        const mensagem = `*Pedido de Delivery*%0A%0Aüìã *Dados do Cliente:*%0A- Nome: ${nome}%0A- Endere√ßo: ${endereco}%0A`;
        if (complemento) mensagem += `- Complemento: ${complemento}%0A`;
        if (pontoReferencia) mensagem += `- Ponto de Refer√™ncia: ${pontoReferencia}%0A`;

        mensagem += `%0Aüì¶ *Itens do Pedido:*%0A${itens}%0A%0Aüíµ *Forma de Pagamento:* ${pagamento}%0A`;

        if (pagamento === 'PIX') {
          mensagem += 'Chave Pix: renimarfilho000@gmail.com\n';
        } else if (pagamento === 'Cart√£o de Cr√©dito' || pagamento === 'Cart√£o de D√©bito') {
          mensagem += 'Link para Pagamento: link.mercadopago.com.br/flowmize\n';
        } 

        mensagem += `üöö *Taxa de Entrega:* R$ ${taxa}%0Aüî¥ *Total do Pedido:* R$ ${total}%0A%0A*Modo:* ${opcaoEntrega === "entrega" ? "Entrega" : "Retirada"}%0A%0A*Observa√ß√µes:* ${observacoes}`;

        const telefone = "98981729088"; 
        const url = `whatsapp://send?phone=+55${telefone}&text=${encodeURIComponent(mensagem)}`;
        //window.open(url, "_blank");
        window.location.href = url;
      }
      let opcaoEntrega = "entrega";
      function selecionarOpcao(opcao) {
        opcaoEntrega = opcao;
        // Desativa a cor do bot√£o anterior (caso ele esteja roxo)
        document.getElementById("btn-entrega").style.backgroundColor = "#FFFFFF"; // Branco
        document.getElementById("btn-entrega").style.color = "#002a7b"; // Azul
        document.getElementById("btn-retirada").style.backgroundColor = "#FFFFFF"; // Branco
        document.getElementById("btn-retirada").style.color = "#002a7b"; // Azul

        // Ativa a cor do bot√£o selecionado
        if (opcao === "entrega") {
          document.getElementById("btn-entrega").style.backgroundColor = "#7a0eb0"; // Roxo
          document.getElementById("btn-entrega").style.color = "#FFFFFF"; // Branco
        } else {
          document.getElementById("btn-retirada").style.backgroundColor = "#7a0eb0"; // Roxo
          document.getElementById("btn-retirada").style.color = "#FFFFFF"; // Branco
        }

        calcularTotal(); // Atualiza o total do pedido
      }
      function removerItem(button) {
        const itemRow = button.parentElement;
        itemRow.remove();
        calcularTotal();
      }

    </script>
  </head>
  <body>
    <form onsubmit="event.preventDefault(); enviarPedido();">
      <div class="form-header">PEDIDO üçáüíúüç®</div>
      <label for="nome">Nome do Cliente:</label>
      <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
      <label for="endereco">Endere√ßo de Entrega:</label>
      <input type="text" id="endereco" name="endereco" placeholder="Cidade, Bairro, Rua, N√∫mero" required>
      <label for="complemento">Complemento (opcional):</label>
      <input type="text" id="complemento" name="complemento" placeholder="Ex: Apto. 101">
      <label for="ponto-referencia">Ponto de Refer√™ncia:</label>
      <input type="text" id="ponto-referencia" name="ponto-referencia" placeholder="Ex: Em frente a padaria, ao lado do banco" required>
      <label>Itens do Pedido:</label>
      <div id="itens-container" class="itens-container">
        <div class="item-row">
          <select onchange="atualizarPrecoTotal(this)">
            <option value="">Selecione o produto</option>
            <option value="A√ßa√≠ Tradicional">üçß A√ßa√≠ Tradicional - R$ 20.00</option>
            <option value="A√ßa√≠ com Banana">üçå A√ßa√≠ com Banana - R$ 22.00</option>
            <option value="A√ßa√≠ com Morango">üçì A√ßa√≠ com Morango - R$ 23.00</option>
            <option value="A√ßa√≠ com Granola">ü•£ A√ßa√≠ com Granola - R$ 24.00</option>
            <option value="A√ßa√≠ com Leite Condensado">ü•õ A√ßa√≠ com Leite Condensado - R$ 25.00</option>
            <option value="A√ßa√≠ Tropical">üå¥ A√ßa√≠ Tropical - R$ 26.00</option>
            <option value="A√ßa√≠ Premium">üíé A√ßa√≠ Premium - R$ 28.00</option>
            <option value="A√ßa√≠ Energ√©tico">‚ö° A√ßa√≠ Energ√©tico - R$ 27.00</option>
            <option value="A√ßa√≠ com Castanhas">üå∞ A√ßa√≠ com Castanhas - R$ 29.00</option>
            <option value="A√ßa√≠ com Mel">üçØ A√ßa√≠ com Mel - R$ 26.00</option>
            <option value="A√ßa√≠ com Frutas Vermelhas">üçí A√ßa√≠ com Frutas Vermelhas - R$ 30.00</option>
            <option value="A√ßa√≠ com Kiwi">ü•ù A√ßa√≠ com Kiwi - R$ 28.00</option>
            <option value="A√ßa√≠ com Coco">ü•• A√ßa√≠ com Coco - R$ 27.00</option>
            <option value="A√ßa√≠ com Abacaxi">üçç A√ßa√≠ com Abacaxi - R$ 25.00</option>
            <option value="A√ßa√≠ Mix Brasil">üáßüá∑ A√ßa√≠ Mix Brasil - R$ 32.00</option>
          </select>
          <select onchange="atualizarPrecoTotal(this)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select>
          <input type="number" placeholder="Pre√ßo Total (R$)" step="0.01" readonly>
          <button onclick="removerItem(this)">Remover</button>
        </div>
      </div>
      <div class="add-item">
        <button type="button" onclick="adicionarItem()">Adicionar Item</button>
      </div>
      <label for="taxa">Taxa de Entrega (R$):</label>
      <input type="number" id="taxa" name="taxa" value="4.00" class="taxa-fixa" readonly>
      <label for="pagamento">Forma de Pagamento:</label>
      <select id="pagamento" name="pagamento" required>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Cart√£o de Cr√©dito">Cart√£o de Cr√©dito</option>
        <option value="Cart√£o de D√©bito">Cart√£o de D√©bito</option>
        <option value="PIX">PIX</option>
      </select>
      <label for="observacoes">Observa√ß√µes:</label>
      <textarea id="observacoes" name="observacoes" placeholder="Digite suas observa√ß√µes" rows="4"></textarea>
      <div id="opcao-entrega">
        <button type="button" id="btn-entrega" onclick="selecionarOpcao('entrega')">Entrega</button>
        <button type="button" id="btn-retirada" onclick="selecionarOpcao('retirada')">Retirada</button>
      </div>
      <label for="total">Total:</label>
      <input type="number" id="total" name="total" placeholder="Total do Pedido" readonly>
      <button type="submit">Enviar Pedido</button>
    </form>
  </body>
</html>
